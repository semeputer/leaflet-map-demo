<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map with Filters</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="control-panel">
    <div class="filter-group">
      <label for="subdivision-filter"><strong>Filter:</strong> Subdivision Name</label>
      <select id="subdivision-filter">
        <option value="All">All</option>
      </select>
    </div>

    <div class="filter-group">
      <strong>Barangay:</strong><br>
      <label>
        <input type="checkbox" id="barangay-mayamot" checked> Barangay Mayamot
      </label>
    </div>

    <div class="filter-group">
      <strong>Subdivision:</strong><br>
      <div id="subdivision-checkboxes"></div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
