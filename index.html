<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subdivision Map Viewer</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body { height: 100%; margin: 0; padding: 0; }
#map { height: 100%; width: 100%; }

#filters {
  position: absolute;
  top: 10px; left: 10px; z-index: 1000;
  background: white;
  border-radius: 8px;
  padding: 12px 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  max-height: 90vh;
  overflow-y: auto;
  width: 260px;
}

#filters h3 { margin-top: 0; font-size: 1.1em; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
#filters div strong { display: block; margin-top: 8px; color: #333; }
label { display: block; margin: 4px 0; cursor: pointer; font-size: 0.9em; }
input[type="checkbox"] { margin-right: 6px; }
</style>
</head>
<body>

<div id="filters">
  <h3>Filter</h3>
  <div>
    <strong>Barangay:</strong>
    <div id="barangay-section"></div>
  </div>
  <div>
    <strong>Subdivision:</strong>
    <div id="subdivision-section"></div>
  </div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
