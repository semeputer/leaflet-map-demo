<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subdivision Map Viewer</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body { height: 100%; margin: 0; padding: 0; }
#map { height: 100%; width: 100%; }

#filters {
  position: absolute;
  top: 10px; left: 10px; z-index: 1000;
  background: white;
  border-radius: 8px;
  padding: 12px 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  max-height: 90vh;
  overflow-y: auto;
  width: 260px;
}

#filters h3 { margin-top: 0; font-size: 1.1em; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
#filters div strong { display: block; margin-top: 8px; color: #333; }
label { display: block; margin: 4px 0; cursor: pointer; font-size: 0.9em; }
input[type="checkbox"] { margin-right: 6px; }
</style>
</head>
<body>

<div id="filters">
  <h3>Filter</h3>

  <!-- 🔍 Search Bar -->
  <div style="margin-bottom: 10px;">
    <strong>Search NAP:</strong>
    <input type="text" id="nap-search" placeholder="Enter NAP ID" style="width:100%; padding:6px; margin-top:4px; border-radius:4px; border:1px solid #ccc;">
    <button id="search-btn" style="width:100%; margin-top:6px; padding:6px; border:none; background:#0078d7; color:white; border-radius:4px; cursor:pointer;">Search</button>
  </div>

  <div>
    <strong>Barangay:</strong>
    <div id="barangay-section"></div>
  </div>
  <div>
    <strong>Subdivision:</strong>
    <div id="subdivision-section"></div>
  </div>
</div>

<div id="map"></div>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
