<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Map with CSV + GeoJSON Filters</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="sidebar">
    <button id="toggleSidebar">â˜°</button>
    <h2>Layers & Filters</h2>

    <div id="barangay-list">
      <h3>Barangay Boundaries</h3>
      <label>
        <input type="checkbox" id="barangay-mayamot" checked> Barangay Mayamot
      </label>
    </div>

    <div id="subdivision-list">
      <h3>Subdivision Boundaries</h3>
      <div id="subdivision-checkboxes"></div>
    </div>

    <div id="point-filter">
      <h3>Filter Points</h3>
      <label for="subdivision-filter">Subdivision:</label>
      <select id="subdivision-filter">
        <option value="All">All</option>
      </select>
    </div>
  </div>

  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- App logic -->
  <script src="js/app.js"></script>
</body>
</html>
